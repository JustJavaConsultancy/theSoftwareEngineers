<form id="formContainer"
      th:action="@{~/tasks/complete}"
      th:object="${formData}"
      method="post"
      hx-post="/tasks/complete"
      hx-target="#formContainer"
      hx-swap="outerHTML"
      hx-on:htmx:before-request="this.querySelector('button[type=submit]').disabled = true; this.querySelector('button[type=submit]').innerHTML = 'Processing...'">

  <input type="hidden" th:value="${id}" id="id" name="id">

  <div class="mb-6">
    <!-- Display area with rendered HTML -->
    <div id="notesDisplay"
         class="form-input w-full px-4 py-3 rounded-lg border pr-12 bg-white"
         style="min-height: 350px; font-family: inherit;"></div>

    <!-- Hidden textarea for form submission -->
    <textarea id="notes"
              name="proposal"
              class="hidden form-input w-full px-4 py-3 rounded-lg border pr-12"
              th:utext="${proposal}"></textarea>
  </div>

  <div class="flex justify-end space-x-3">
    <!-- Download as PDF Button -->
    <button type="button"
            id="downloadBtn"
            class="px-4 py-2 rounded-md bg-green-600 text-white hover:bg-green-700"
            onclick="downloadAsPDF()">
      Download as PDF
    </button>

    <!-- Edit Button -->
    <button type="button"
            id="editBtn"
            class="px-4 py-2 rounded-md bg-gray-200 text-gray-800 hover:bg-gray-300"
            onclick="toggleEdit()">
      Edit
    </button>

    <!-- Submit Button -->
    <button type="submit"
            class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
      Complete
    </button>
  </div>
</form>

<!-- Load jsPDF and AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  // Initialize on page load
  document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('notes');
    const notesDisplay = document.getElementById('notesDisplay');
    notesDisplay.innerHTML = textarea.value;
  });

  function toggleEdit() {
    const textarea = document.getElementById('notes');
    const notesDisplay = document.getElementById('notesDisplay');
    const editBtn = document.getElementById('editBtn');

    if (textarea.classList.contains('hidden')) {
      textarea.value = notesDisplay.innerHTML;
      textarea.classList.remove('hidden');
      notesDisplay.classList.add('hidden');
      editBtn.textContent = 'Cancel';
      editBtn.classList.remove('bg-gray-200', 'hover:bg-gray-300');
      editBtn.classList.add('bg-red-100', 'hover:bg-red-200', 'text-red-800');
    } else {
      notesDisplay.innerHTML = textarea.value;
      textarea.classList.add('hidden');
      notesDisplay.classList.remove('hidden');
      editBtn.textContent = 'Edit';
      editBtn.classList.remove('bg-red-100', 'hover:bg-red-200', 'text-red-800');
      editBtn.classList.add('bg-gray-200', 'hover:bg-gray-300');
    }
  }

  async function downloadAsPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ unit: 'pt', format: 'a4' });
    const contentDiv = document.getElementById('notesDisplay');

    // Page margins
    const margin = 50;
    const pageHeight = pdf.internal.pageSize.getHeight();
    const pageWidth = pdf.internal.pageSize.getWidth();
    let y = margin;
    const defaultLineHeight = 16;

    // === Add Logo + Company Name ===
    const logoUrl = "/images/justjavaLogo.svg"; // served from static folder
    const logo = await loadImage(logoUrl);
    pdf.addImage(logo, "SVG", margin, 20, 40, 40); // logo size 40x40
    pdf.setFont("helvetica", "bold");
    pdf.setFontSize(18);
    pdf.setTextColor("");
    pdf.text("", margin + 50, 45); // company name beside logo
    y = 90; // push content below header

    function checkPageBreak(extra = 0) {
      if (y + extra > pageHeight - margin) {
        pdf.addPage();
        y = margin;
      }
    }

    function addText(text, fontSize = 12, bold = false, indent = 0, spacing = defaultLineHeight, extraGap = 0) {
      pdf.setFont("helvetica", bold ? "bold" : "normal");
      pdf.setFontSize(fontSize);
      const lines = pdf.splitTextToSize(text, pageWidth - 2 * margin - indent);

      if (extraGap > 0) y += extraGap;

      lines.forEach(line => {
        checkPageBreak(spacing);
        pdf.text(line, margin + indent, y);
        y += spacing;
      });

      y += 4;
    }

    function processNode(node) {
      if (node.nodeType === Node.TEXT_NODE) {
        if (node.textContent.trim()) addText(node.textContent.trim(), 12, false, 0, 16, 4);
      } else if (node.nodeType === Node.ELEMENT_NODE) {
        const tag = node.tagName.toLowerCase();

        if (tag === "h1") { addText(node.textContent.trim(), 22, true, 0, 28, 12); }
        else if (tag === "h2") { addText(node.textContent.trim(), 18, true, 0, 24, 10); }
        else if (tag === "h3") { addText(node.textContent.trim(), 15, true, 0, 20, 8); }
        else if (tag === "p") { addText(node.textContent.trim(), 12, false, 0, 18, 6); }
        else if (tag === "li") { addText("â€¢ " + node.textContent.trim(), 12, false, 15, 18, 2); }
        else if (tag === "ul" || tag === "ol") {
          y += 4;
          node.childNodes.forEach(child => processNode(child));
          y += 6;
        }
        else if (tag === "table") {
          const rows = [];
          node.querySelectorAll("tr").forEach(tr => {
            const row = [];
            tr.querySelectorAll("td, th").forEach(td => {
              row.push(td.innerText.trim());
            });
            rows.push(row);
          });

          if (rows.length > 0) {
            y += 10;
            checkPageBreak(40);
            pdf.autoTable({
              head: [rows[0]],
              body: rows.slice(1),
              startY: y,
              margin: { left: margin, right: margin },
              styles: { font: "helvetica", fontSize: 10, cellPadding: 5 },
              headStyles: { fillColor: [66, 133, 244], textColor: 255, halign: "center" }
            });
            y = pdf.lastAutoTable.finalY + 20;
          }
        } else {
          node.childNodes.forEach(child => processNode(child));
        }
      }
    }

    // Traverse and render
    contentDiv.childNodes.forEach(node => processNode(node));

    // Footer with page numbers
    const pageCount = pdf.internal.getNumberOfPages();
    for (let i = 1; i <= pageCount; i++) {
      pdf.setPage(i);
      pdf.setFontSize(10);
      pdf.setTextColor(150);
      pdf.text(`Page ${i} of ${pageCount}`, pageWidth - margin, pageHeight - 20, { align: "right" });
    }

    pdf.save("formatted-document.pdf");
  }

  function loadImage(url) {
    return new Promise((resolve) => {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        resolve(canvas.toDataURL("image/png"));
      };
      img.src = url;
    });
  }
</script>
