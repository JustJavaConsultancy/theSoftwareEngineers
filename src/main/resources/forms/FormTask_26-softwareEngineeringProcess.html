<form id="formContainer" th:action="@{~/tasks/complete}" th:object="${formData}" method="post" hx-post="/tasks/complete" hx-target="#formContainer" hx-swap="outerHTML" hx-on:htmx:before-request="this.querySelector('button[type=submit]').disabled = true; this.querySelector('button[type=submit]').innerHTML = 'Processing...'">
  <input type="hidden" th:value="${id}" id="id" name="id">
  <div class="row mb-3">
    <div class="col mb-3">
      <label for="timeline" class="block text-sm font-medium text-slate-300 mb-2">Project Timeline Estimate</label>
      <input type="text" name="project_timeline_estimate" id="timeline" class="form-input w-full px-4 py-3 rounded-lg border pr-12" required>
    </div>
    <div class="col mb-3">
      <label for="cost_estimate" class="block text-sm font-medium text-slate-300 mb-2">Cost Estimate</label>
      <input type="text" id="cost_estimate" name="cost_estimate" class="form-input w-full px-4 py-3 rounded-lg border pr-12" required>
    </div>
    <div class="col">
      <label for="payment_models" class="block text-sm font-medium text-slate-300 mb-2">Payment Models</label>
      <select id="payment_models" name="payment_models" class="form-input w-full px-4 py-3 rounded-lg border pr-12" required>
        <option value=''>Select</option>
        <option value='Milestone based'>Milestone based</option>
        <option value='Subscription based'>Subscription based</option>
      </select>
    </div>
  </div>
  <div class="mb-3">
    <label for="our_strengths" class="block text-sm font-medium text-slate-300 mb-2">Our Strengths</label>
    <textarea id="our_strengths" name="our_strengths" class="form-input w-full px-4 py-3 rounded-lg border pr-12" rows="4" required></textarea>
  </div>
  <button style="color:white" type="submit" class="flex items-center bg-blue-600 hover:bg-blue-700 font-medium py-2.5 px-6 rounded-lg transition-colors duration-200">
    Complete
  </button>
</form>
