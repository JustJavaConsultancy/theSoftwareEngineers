<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Fragment</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUa6mY2lT2DFbJ8QZbXzBvb3Y6F87nL4rS1A+I1D9r1I6gOGJXcU7k5C6Ufn"
            crossorigin="anonymous"
    >
    <style>
        .card {
           background-color: #1E293B;
           border-radius: 0.75rem;
       }
       .form-input {
           background-color: white;
           color: black;
       }
       .btn-primary {
           background-color: #3B82F6;
       }
       .btn-primary:hover {
           background-color: #2563EB;
       }
       .progress-bar-bg {
           background-color: #334155;
           display:none
       }
       .progress-bar {
           background-color: #3B82F6;
       }

       /* Consistent App Button Styling */
       .btn-start {
           background-color: #2563eb;
           color: white;
           font-weight: bold;
           padding: 0.5rem 1rem;
           border-radius: 0.5rem;
           display: flex;
           align-items: center;
           justify-content: center;
           width: 100%;
           border: none;
           transition: background-color 0.2s ease;
           font-size: 16px;
       }

       .btn-start:hover:not(:disabled) {
           background-color: #1d4ed8;
           color: white;
       }

       /* Processing/Disabled State */
       .btn-start:disabled {
           background-color: #6b7280;
           cursor: not-allowed;
           opacity: 0.7;
       }

       /* Loading Spinner */
       .loading-spinner {
           display: inline-block;
           width: 16px;
           height: 16px;
           border: 2px solid rgba(255, 255, 255, 0.3);
           border-radius: 50%;
           border-top-color: white;
           animation: spin 1s ease-in-out infinite;
           margin-right: 8px;
       }

       @keyframes spin {
           to {
               transform: rotate(360deg);
           }
       }

       .processing-text {
           display: none;
       }

       .btn-start.processing .default-text {
           display: none;
       }

       .btn-start.processing .processing-text {
           display: inline-flex;
           align-items: center;
       }

       /* Responsive adjustments */
       @media (min-width: 768px) {
           .btn-start {
               padding: 0.75rem 1.5rem;
               width: auto;
           }
       }
    </style>
</head>
<body>
<div layout:fragment="content" class="flex-1 p-4 md:p-6 overflow-y-auto">
    <!-- Start Process Page Content - Simplified Header -->
    <div class="mb-6">
        <h2 class="text-2xl md:text-3xl font-bold text-white mb-1">Start New Case</h2>
        <p class="text-slate-400">Configure and initiate your business process workflow</p>
    </div>

    <!-- Progress Indicator -->
    <div class="mt-8 w-full progress-bar-bg rounded-full h-2.5">
        <div class="progress-bar h-2.5 rounded-full" style="width: 45%"></div>
    </div>

    <!-- Full-width Form Container -->
    <div class="w-full">
        <!-- Process Information Card -->

        <div class="mt-10 card p-8">
            <div class="flex items-start space-x-4">
                <div class="flex-shrink-0">
                    <span class="material-icons text-blue-400 text-3xl">info</span>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-white">Process Information</h2>
                    <p class="mt-1 text-slate-400">Basic details about the process you're starting</p>
                </div>
            </div>
            <div class="p-5" th:utext="${formHtml}"></div>
        </div>
    </div>
</div>
</body>
</html>
