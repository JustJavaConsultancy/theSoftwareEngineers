<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Task Form</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUa6mY2lT2DFbJ8QZbXzBvb3Y6F87nL4rS1A+I1D9r1I6gOGJXcU7k5C6Ufn"
            crossorigin="anonymous"
    >
    <style>
        .card {
           background-color: white;
           border-radius: 0.75rem;
           border: none;
           box-shadow: none;
       }
       .form-input {
           background-color: white;
           color: black;
           border: 1px solid #d1d5db;
       }
       .btn-primary {
           background-color: #3B82F6;
       }
       .btn-primary:hover {
           background-color: #2563EB;
       }
       .progress-bar-bg {
           background-color: #e5e7eb;
           display:none
       }
       .progress-bar {
           background-color: #3B82F6;
       }

       /* Consistent App Button Styling */
       .btn-complete {
           background-color: #2563eb;
           color: white;
           font-weight: bold;
           padding: 0.75rem 2rem;
           border-radius: 0.5rem;
           display: flex;
           align-items: center;
           justify-content: center;
           border: none;
           transition: background-color 0.2s ease;
           font-size: 16px;
           margin: 0 auto;
       }

       .btn-complete:hover:not(:disabled) {
           background-color: #1d4ed8;
           color: white;
       }

       /* Processing/Disabled State */
       .btn-complete:disabled {
           background-color: #6b7280;
           cursor: not-allowed;
           opacity: 0.7;
       }

       /* Loading Spinner */
       .loading-spinner {
           display: inline-block;
           width: 16px;
           height: 16px;
           border: 2px solid rgba(255, 255, 255, 0.3);
           border-radius: 50%;
           border-top-color: white;
           animation: spin 1s ease-in-out infinite;
           margin-right: 8px;
       }

       @keyframes spin {
           to {
               transform: rotate(360deg);
           }
       }

       .processing-text {
           display: none;
       }

       .btn-complete.processing .default-text {
           display: none;
       }

       .btn-complete.processing .processing-text {
           display: inline-flex;
           align-items: center;
       }

       /* Document content styling */
       .document-content {
           font-family: 'Inter', system-ui, sans-serif;
           line-height: 1.6;
           color: #374151;
           background-color: #f8fafc;
           border-radius: 0.5rem;
           padding: 1.5rem;
           margin: 1rem 0;
           border: 1px solid #e2e8f0;
       }

       .document-content section {
           margin-bottom: 1.5rem;
       }

       .document-content header {
           font-weight: 700;
           font-size: 1.25rem;
           margin-bottom: 0.75rem;
           color: #1e40af;
           border-bottom: 2px solid #e5e7eb;
           padding-bottom: 0.5rem;
       }

       .document-content article {
           margin-bottom: 1.25rem;
       }

       .document-content article header {
           font-size: 1.1rem;
           color: #374151;
           border-bottom: 1px dashed #e5e7eb;
       }

       .document-content ul {
           list-style-type: disc;
           padding-left: 1.5rem;
           margin: 0.5rem 0;
       }

       .document-content li {
           margin-bottom: 0.25rem;
       }

       .document-content p {
           margin-bottom: 0.75rem;
       }

       /* Toggle button styling */
       .toggle-btn {
           background-color: #3b82f6;
           color: white;
           border: none;
           padding: 0.5rem 1rem;
           border-radius: 0.375rem;
           font-size: 0.875rem;
           transition: all 0.2s ease;
       }

       .toggle-btn:hover {
           background-color: #2563eb;
           color: white;
       }

       /* Form styling integration */
       .form-section {
           background-color: transparent;
           border: none;
           box-shadow: none;
       }

       .form-header {
           background: transparent;
           color: #1f2937;
           padding: 0 0 1.5rem 0;
           border: none;
           border-radius: 0;
           margin-bottom: 1.5rem;
           border-bottom: 2px solid #e5e7eb;
       }

       .form-header h1 {
           color: #1f2937;
           font-size: 1.5rem;
           font-weight: 600;
           margin-bottom: 0.5rem;
       }

       .form-header p {
           color: #6b7280;
           font-size: 0.875rem;
           margin: 0;
       }

       .form-content {
           background-color: transparent;
           padding: 0;
           border: none;
           border-radius: 0;
       }

       .form-textarea {
           background-color: white;
           color: black;
           border: 1px solid #d1d5db;
           border-radius: 0.5rem;
           padding: 1rem;
           font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
           font-size: 0.875rem;
           line-height: 1.5;
       }

       .form-textarea:focus {
           outline: none;
           border-color: #3b82f6;
           box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
       }

       /* Page header styling */
       .page-header {
           color: #1f2937;
       }

       .page-subtitle {
           color: #6b7280;
       }

       .card-header-icon {
           color: #3b82f6;
       }

       .card-title {
           color: #1f2937;
       }

       .card-subtitle {
           color: #6b7280;
       }

       /* Notes display styling */
       #notesDisplay1 code{font-family:'Inter', sans-serif;}
       #notesDisplay1 h1 { color: black; text-align: center; }
       #notesDisplay1 h2 { color: black; border-bottom: 2px solid #e2e8f0; padding-bottom: 5px; }
       #notesDisplay1 h3 { color: black; }
       #notesDisplay1 p { color: black; }
       #notesDisplay1 section { background:white;text-wrap:auto;margin-top:-97px; }
       #notesDisplay1 ul, ol { margin-top:-90px;margin-bottom:-90px; padding-left: 20px;color:black }
       #notesDisplay1 table { width: 100%; border-collapse: collapse; margin: 10px 0; }
       #notesDisplay1 th, td { border: 1px solid #e2e8f0; padding: 10px; text-align: left; }
       #notesDisplay1 th { background-color: white; }
       #notesDisplay1 pre {background: white;border-radius: 4px; overflow-x: auto; }
       #notesDisplay1 details { margin: 10px 0; }
       #notesDisplay1 summary { cursor: pointer; font-weight: bold; color: black; }

       @media (max-width: 600px) {
           body { padding: 10px; }
           .form-content { padding: 1rem; }
           .btn-complete { width: 100%; }
       }
    </style>
</head>
<body>
<div layout:fragment="content" class="flex-1 p-4 md:p-6 overflow-y-auto">
    <!-- Start Process Page Content - Simplified Header -->
    <div class="mb-6">
        <h2 class="text-2xl md:text-3xl font-bold page-header mb-1">Task Form</h2>
        <p class="page-subtitle">Claim and complete task</p>
    </div>

    <!-- Progress Indicator -->
    <div class="mt-8 w-full progress-bar-bg rounded-full h-2.5">
        <div class="progress-bar h-2.5 rounded-full" style="width: 45%"></div>
    </div>

    <!-- Full-width Form Container -->
    <div class="w-full">
        <!-- Process Information Card -->
        <div class="mt-10 card p-8">
            <div class="flex items-start space-x-4 mb-8">
                <div class="flex-shrink-0">
                    <span class="material-icons card-header-icon text-3xl">info</span>
                </div>
                <div>
                    <h2 th:text="${name}" class="text-xl font-semibold card-title">Task management</h2>
                    <p class="mt-1 card-subtitle">Basic details about the task</p>
                </div>
            </div>

            <!-- Form Content -->
            <div th:utext="${formHtml}"></div>
        </div>
    </div>

    <!-- Document Name Modal -->
    <div id="document-name-modal" class="case-modal">
        <div class="case-modal-content">
            <button class="material-icons case-modal-close" id="close-modal">close</button>
            <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; color: var(--text-primary);">Name Your Document</h3>
            <div class="case-form-group">
                <label class="case-form-label" for="new-document-name">Document Name</label>
                <input class="case-form-control" id="new-document-name" type="text" placeholder="Enter document name"/>
            </div>
            <div style="display: flex; justify-content: flex-end; margin-top: 1.5rem; gap: 0.75rem;">
                <button class="case-btn case-btn-secondary" id="cancel-add-document">Cancel</button>
                <button class="case-btn case-btn-primary" id="confirm-add-document">Add Document</button>
            </div>
        </div>
    </div>
    <script src="/js/caseManagement.js"></script>
</div>
</body>
</html>
