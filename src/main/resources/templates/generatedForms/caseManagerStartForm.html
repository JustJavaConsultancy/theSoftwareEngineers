<form id="formContainer" th:action="@{http://localhost:9001/processes/start}" th:object="${formData}" method="post" hx-post="http://localhost:9001/processes/start" hx-target="#formContainer" hx-swap="outerHTML" hx-on:htmx:before-request="this.querySelector('button[type=submit]').disabled = true; this.querySelector('button[type=submit]').innerHTML = 'Starting...'">
  <input type="hidden" th:value="${id}" id="id" name="id">

  <div class="row mb-3">
    <div class="col mb-3">
      <label for="clientName" class="block text-sm font-medium text-slate-300 mb-2">Client Name</label>
      <input type="text" th:value="${clientName}" name="clientName" id="clientName" class="form-input w-full px-4 py-3 rounded-lg border pr-12" placeholder="Client Name" required>
    </div>
    <div class="col mb-3">
      <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
      <input type="text" th:value="${email}" name="email" id="email" class="form-input w-full px-4 py-3 rounded-lg border pr-12" placeholder="Email" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col mb-3">
      <label for="phoneNumber" class="block text-sm font-medium text-slate-300 mb-2">Phone Number</label>
      <input type="text" th:value="${phoneNumber}" name="phoneNumber" id="phoneNumber" class="form-input w-full px-4 py-3 rounded-lg border pr-12" placeholder="Phone Number" required>
    </div>
    <div class="col mb-3">
      <label for="address" class="block text-sm font-medium text-slate-300 mb-2">Address</label>
      <input type="text" th:value="${address}" name="address" id="address" class="form-input w-full px-4 py-3 rounded-lg border pr-12" placeholder="Address" required>
    </div>
  </div>

  <div class="mb-3">
    <label for="brief" class="block text-sm font-medium text-slate-300 mb-2">Brief</label>
    <textarea th:text="${brief}" name="brief" id="brief" class="form-input w-full px-4 py-3 rounded-lg border pr-12" placeholder="Enter your brief" required></textarea>
  </div>

  <button type="submit" class="flex items-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg transition-colors duration-200">
    Start
  </button>
</form>
