<form id="formContainer" th:action="@{http://localhost:9001/tasks/complete}" th:object="${formData}" method="post" hx-post="http://localhost:9001/tasks/complete" hx-target="#formContainer" hx-swap="outerHTML" hx-on:htmx:before-request="this.querySelector('button[type=submit]').disabled = true; this.querySelector('button[type=submit]').innerHTML = 'Processing...'">
  <input type="hidden" th:value="${id}" id="id" name="id">
  <input type="hidden" value="FormTask_18" id="nextPage" name="nextPage">
  <div class="mb-3">
    <label for="brief" class="block text-sm font-medium text-slate-300 mb-2">Brief</label>
    <textarea style="min-height:250px" th:text="${brief}" id="brief" name="brief" class="form-input w-full px-4 py-3 rounded-lg border pr-12" placeholder="Brief" required></textarea>
  </div>

  <div class="mb-3">
    <label for="followupQuestions" class="block text-sm font-medium text-slate-300 mb-2">Followup Questions</label>
    <ul class="w-full px-4 py-3 rounded-lg border bg-slate-50 dark:bg-slate-800 text-slate-700 dark:text-slate-300 space-y-2 list-disc list-inside">
      <li th:each="question : ${aiRequirementAnalysis.followUpQuestions}" th:text="${question}"></li>
    </ul>
  </div>

  <div class="mb-3">
    <label for="requiredDocuments" class="block text-sm font-medium text-slate-300 mb-2">Required Documents</label>
    <ul class="w-full px-4 py-3 rounded-lg border bg-slate-50 dark:bg-slate-800 text-slate-700 dark:text-slate-300 space-y-2 list-disc list-inside">
      <li th:each="document : ${aiRequirementAnalysis.requiredDocuments}" th:text="${document}"></li>
    </ul>
  </div>

  <button type="submit" class="flex items-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg transition-colors duration-200">
    Complete
  </button>
</form>
